<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css"/>
  
</head>
<body>
    <div class="converter">
        <h2>Temperature Converter</h2>
        <div class="form-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Temperature" required>
        </div>
        <div class="form-group">
            <label for="unit">Select Unit:</label>
            <select id="unit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
        <div class="result" id="result"></div>
        <button id="convertBtn">Convert</button>
    </div>

    <script>
        document.getElementById('convertBtn').addEventListener('click', function() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const unit = document.getElementById('unit').value;
            let convertedTemp;
            let resultUnit;

            if (isNaN(temperature)) {
                document.getElementById('result').innerText = "Please enter a valid number.";
                return;
            }

            if (unit === "Celsius") {
                convertedTemp = (temperature * 9/5) + 32; // Celsius to Fahrenheit
                resultUnit = "Fahrenheit";
            } else if (unit === "Fahrenheit") {
                convertedTemp = (temperature - 32) * 5/9; // Fahrenheit to Celsius
                resultUnit = "Celsius";
            } else if (unit === "Kelvin") {
                convertedTemp = temperature - 273.15; // Kelvin to Celsius
                resultUnit = "Celsius";
            }

            document.getElementById('result').innerText = `Converted Temperature: ${convertedTemp.toFixed(2)} Â°${resultUnit.charAt(0)}`;
        });
    </script>
</body>
</html>
